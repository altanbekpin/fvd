<script type="text/javascript">
    $(function () {
        var text = $.ajax({
            type: "POST",
            url: "{% url 'get_questions' %}",
            data: {
                csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val(),

            },
            success: function (data) {
                var tree = JSON.parse(data);
                $('#tree').remove()

                console.log(tree)
                jQuery('<div>', {
                    id: 'tree',

                }).appendTo('#treeParent');
                $('#tree').bstreeview({
                    data: tree,
                    indent: 0.5,
                    expandIcon: 'fa fa-angle-down fa-fw',
                    openNodeLinkOnNewTab: false,
                    collapseIcon: 'fa fa-angle-right fa-fw',
                    parentsMarginLeft: '1rem',
                });
            }
        })
    });
    $(document).on("click", "#badWordBtn", function (e) {
        e.preventDefault();
        $("#autoPostBadWords").val($(this).attr("data-word"));
    });

    $(document).on("click", "#addBadWordToDb", function (e) {
        e.preventDefault();
        const lang = $("#current_locale").val()
        var pos = $("#pos-block option:selected").val();
        $.ajax({
            type: "POST",
            url: `{% url 'addAutoPostWord' %}`,
            data: {
                word: $("#autoPostBadWords").val(),
                position: pos,
                csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val(),
            },
            success: function (data) {
                $('#addAutoPostBadWords').modal('hide')
                $("#autoPostOkBtn").trigger("click");
            },
        });
    });
</script>
<script type="text/javascript">
    function GetAnswer(quest, type) {
        if (quest == "") {
            quest = $('#task').val();
        } else
            $('#task').val(quest);
        $.ajax({
            type: "POST",
            url: "{% url 'get_answer' %}",
            data: {
                text: quest,
                csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val()
            },
            success: function (data) {
                //console.log(data);
                $(".autoPostDiv").show();
                let html = "";
                var resultText = "";
                data.forEach((res) => {
                    res.forEach((r) => {
                        resultText += r[0] + " ";
                        if (r[1] === -1) {
                            html += `
                      <div class='d-inline-block mb-1'><b>${r[0]}</b> <button class="btn btn-sm btn-outline-secondary" data-word="${r[0]}" id="badWordBtn" type="button" data-toggle="modal" data-target="#addAutoPostBadWords">+</button></div>
                      `;
                        } else {
                            //console.log(r);
                            var p = "";
                            p += `<b>${r[0]} </b>`;
                            var suf = "";
                            if (r.length>1 && r[2]) {
                            if (r[2].length > 0) {
                                suf += `${r[3] + '#' + r[1]}.`;
                            } else {
                                suf += `${r[3] + '#' + r[1]}`;
                            }
                            }

                            suf += `${r[4]}`;
                            p += `(${suf}) `
                            resultText += `(${suf}) `
                            html += `<div class='d-inline-block mb-1'>${p}</div>`;
                        }
                    });
                });
                $('#result_text').val(resultText);
                $("#taskResult").html(
                    '<div class="alert alert-success">' + html + "</div>"
                );
            },
        });

    }
    function GetSummernot() {
        console.log($('#editor').summernote('code'));
        alert($($('#editor').summernote('code')).text());
    }
    function Save() {
        var text = $.ajax({
            type: "POST",
            url: "{% url 'save_onto_text' %}",
            data: {
                csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val(),
                text: $('#editor').summernote('code'),
            },
            success: function (data) {
                ShowAlert("liveAlertPlaceholder", "saveBtn", $('#tax_save_text').val(), "success")
            }
        })

    }
    function ExtractOntology(type) {
        var text = $.ajax({
            type: "POST",
            url: "{% url 'get_owl_from_text' %}",
            data: {
                csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val(),
                text: $($('#editor').summernote('code')).text(),
                extype: type

            },
            success: function (data) {
                if (type > 0) {
                    var tree = JSON.parse(data);
                    $('#tree').remove()

                    console.log(tree)
                    jQuery('<div>', {
                        id: 'tree',

                    }).appendTo('#treeParent');
                    $('#tree').bstreeview({
                        data: tree,
                        indent: 0.5,
                        parentsMarginLeft: '1rem',
                    });
                    if (type == 2) {
                        ShowAlert("liveAlertPlaceholder", "extractBtn", $('#tax_save_text').val(), "success")
                    }
                } else {
                    var element = document.createElement('a');
                    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(data));
                    element.setAttribute('download', "taxexpert.owl");
                    element.style.display = 'none';
                    document.body.appendChild(element);
                    element.click();
                    document.body.removeChild(element);
                }
            }
        })

    }

    function ShowAlert(alertElement, alertButton, message, alertType) {

        var alertPlaceholder = document.getElementById('liveAlertPlaceholder');


        var wrapper = document.createElement('div')
        wrapper.innerHTML = '<div class="alert alert-' + alertType + ' alert-dismissible" role="alert">' + message + '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>'
        alertPlaceholder.append(wrapper)

        window.setTimeout(function () {
            $("#liveAlertPlaceholder").fadeTo(1000, 0).slideUp(1000, function () {
                $("#liveAlertPlaceholder").removeAttr("style");
                $("#liveAlertPlaceholder").empty()

            });
        }, 5000);
    }
</script>

{% block content %}

<div class="container py-3">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-12" id="liveAlertPlaceholder"></div>
        <div id="treeParent" class="col-md-4">

        </div>
        <div class="col-md-8">

            <div class="card card-shadow border-0">
                <div class="card-header">
                    <!-- <h5 class="card-title mb-0">{% trans 'Білім базасы' %}</h5> -->
                    <h5 class="card-title mb-0">Тапсырма</h5>

                </div>
                <div class="card-body">
                    <textarea class="form-control" id="task" rows="6"></textarea>
                    <button id="downloadBtn" class="btn btn-primary btn-sm mt-1" onclick="GetAnswer('',0)"
                        type="button">{% trans 'Жауабын табу' %}</button>
                
               
                <div class="card-body"> 
                    <div id="taskResult"></div>
                </div>
            </div>
        </div>


    </div>
    <div class="d-none" id="messages">
        <input type="hidden" id="tax_save_text" value="{% trans 'Білім мәтіні сәтті сақталды' %}" />
        <input type="hidden" id="tax_extract_text" value="{% trans 'Білім сәтті екшеліп алынды' %}" />
    </div>
</div>
<!--Жоқ сөзді базаға қосу autoPostTag-->
<div class="modal fade" id="addAutoPostBadWords" tabindex="-1" role="dialog" aria-labelledby="addAutoPostBadWords"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addAutoPostBadWords">{% trans 'Түбір сөзді базаға қосу' %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="word">Түбір сөз</label>
                    <input type="text" class="form-control" id="autoPostBadWords" />
                </div>
                <div>
                    <select class="form-control" id="pos-block">
                        <option selected>...</option>
                        <option value="1">Зат есім</option>
                        <option value="2">Сын есім</option>
                        <option value="3">Сан есім</option>
                        <option value="4">Есімдік</option>
                        <option value="5">Етістік</option>
                        <option value="6">Еліктеуіш</option>
                        <option value="7">Одағай</option>
                        <option value="8">Шылау</option>
                        <option value="9">Үстеу</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    {% trans 'Жабу' %}
                </button>
                <button type="button" class="btn btn-primary" id="addBadWordToDb">
                    {% trans 'Қосу' %}
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
