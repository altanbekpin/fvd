{% extends 'tax_base.html'%} {% block head %}
<script type="text/javascript">
    $(function () {
        $("#tax_search").on("click", function (e) {
            e.preventDefault();
            $(".main-logo").hide();
            var text =  $.ajax({
            type: "POST",
            url: "{% url 'search' %}",
            data: {
                csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val(),
                qtext: document.getElementById("searchTxt").value,
            },
            success: function (data) {
                $("#answer").html(data);

            }
        })
            $("#search_results").show()
        });
    });
</script>

{% endblock %} {% block title %} Тезаурус {% endblock %}

{% load static i18n %}
{% block content %}

<div class="container py-3">
    <div class="card card-shadow border-0">
        <div class="card-body">
            <div class="text-center mb-5 main-logo">
                <img src="{% static 'img/logo.png' %}" width="100" alt="" />
                <h3 class="m-auto">{% trans 'Салық саласы бойынша сұрақ-жауап жүйесі' %}</h3>
            </div>

            <div class="input-group my-3">
                <input type="search" class="form-control" id="searchTxt" placeholder="{% trans 'Іздеу' %}">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit" id="tax_search"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4" id="search_results" style="display: none;">
        <h5>{% trans 'Нәтиже' %}</h5>
        <div class="card card-shadow border-0 my-2">
            <div id="answer" class="card-body">

            </div>
        </div>

    </div>
</div>
{% endblock content %}
